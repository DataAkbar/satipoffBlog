{% extends 'base.html' %}

{% block title %} Edit Post {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>Edit Post</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success"> Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
