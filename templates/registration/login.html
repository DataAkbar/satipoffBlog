{% extends 'base.html' %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Login</h1>
                <form method="POST">
                    {% csrf_token %}
                    <label>Username</label>
                    <p><input type="text" name="username" placeholder="Username..."></p>
                    <label>Password</label>
                    <p><input type="password" name="password" placeholder="Password..."></p>
                    <input class="btn btn-success" type="submit" value="Login">
                    <p>Do not have an account? <a href='{% url "signup" %}'>Register</a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
