{% extends 'base.html' %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>Registration</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary"> Register</button>
                <p>Already have an account? <a href='{% url "login" %}'>Login</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
